<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Disease Screening</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Eye Disease Screening</h1>
        <form action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
            <label for="image">Select an image of the eye:</label>
            <label for="image" class="upload-btn">Upload Image</label>
            <input type="file" id="image" name="image">
            <button type="submit" class="upload-btn">Analyze</button>
        </form>
        <img src="{{ url_for('static', filename='images/eye.png') }}" alt="Eye" class="eye-image">
    </div>
</body>

</html>
